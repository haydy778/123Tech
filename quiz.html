<body>
  <!-- Navbar HTML -->
  <header-component></header-component>
  <div class="collections-text-container" style="margin-bottom: 2em">
    <h6>Discover</h6>
    <h1>Quiz</h1>
  </div>
  <div class="about-container" id="sports-container" style="margin-bottom: 4em">
    <form id="quizGrid">
        <div class="wholeColumn">

            <p id="questions"></p>
        </div>

        <!--Inputs and labels as a dropdown menu-->
        <input name="quizOptions" id="choose1" type="radio">
        <label class="answers" for="choose1" id="option1"></label><br>
        <input name="quizOptions" id="choose2" type="radio">
        <label class="answers" for="choose2" id="option2"></label><br>
        <input name="quizOptions" id="choose3" type="radio">
        <label class="answers" for="choose3" id="option3"></label><br>
        <input name="quizOptions" id="choose4" type="radio">
        <label class="answers" for="choose4" id="option4"></label><br>
        <!--results mentioning whether answers are correct/incorrect-->
        <div class="wholeColumn" id="resultDiv">
            <p id="result"></p>
            <p id="result2"></p>
        </div>
        <div class="wholeColumn">
            <!--next, submit and restart buttons-->
            <button id="nextQuestion" onclick="next()" type="button">Next</button>
            <button id="checkAnswer" onclick="check()" type="button">Submit</button>
            <button id="restart" type="submit">Restart</button>
            <button id="start" type="button" onclick="quizStart()" title="Click to start quiz">Start
                Quiz</button>

            <br><br>

        </div>

    </form>
  </div>
